apiVersion: core.k8sgpt.ai/v1alpha1
kind: K8sGPT
metadata:
  name: k8sgpt-sample
  namespace: k8sgpt-operator-system
spec:
  ai:
    enabled: true
    model: gpt-3.5-turbo
    backend: openai
    secret:
      name: k8sgpt-sample-secret
      key: openai-api-key
  # Explicitly define the image and tag to fix the InvalidImageName error
  image: ghcr.io/k8sgpt-ai/k8sgpt
  tag: v0.3.9
  noCache: false